<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
        <h1>Angular 生态</h1>
      </a>
    </div>
    <ul
      nz-menu
      nzTheme="dark"
      nzMode="inline"
      [nzInlineCollapsed]="isCollapsed"
    >
      <li nz-submenu nzOpen nzTitle="Zorro" nzIcon="ant-design">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zorroModule/tablePage">Table</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zorroModule/formPage">Form</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/zorroModule/modalPage">Modal</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Material" nzIcon="mac-command">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/materialModule/matSliderPage">mat slider</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/materialModule/matTablePage">mat table</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Cdk" nzIcon="copyright">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cdkModule/dialogPage">dialog</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/cdkModule/dragDropPage">dragDrop</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
